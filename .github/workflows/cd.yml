name: CD

on:
  workflow_dispatch:
    environment:
        description: 'Environment'
        type: environment
        default: 'develop'
        required: true

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Authorize to GCP
        uses: google-github-actions/auth@v0
        with:
          service_account: ${{ secrets.DEPLOY_SA }}
          credentials_json: ${{ secrets.CREDENTIALS_JSON }}

      - name: Authorize to Docker Repository
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build
        run: |
          cd beerlot-core
          ./gradlew clean build

      - name: Push to Artifact Repository
        run: |
          cd beerlot-core
          docker build -t asia-northeast1-docker.pkg.dev/beerlot-dev/beerlot-core-image/beerlot-core:latest .
          docker push asia-northeast1-docker.pkg.dev/beerlot-dev/beerlot-core-image/beerlot-core:latest
          
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: beerlot-core
          region: asia-northeast1
          # NOTE: If using a pre-built image, update the image name here
          image: asia-northeast1-docker.pkg.dev/beerlot-dev/beerlot-core-image/beerlot-core:latest